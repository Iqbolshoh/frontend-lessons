<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons</title>
    <style>
        body {

            background-color: #f2f2f2;

        }

        .lesson-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            width: 90%;
            max-width: 350px;
            margin: 15px 0;

        .lesson-card h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .lesson-card p {
            color: #666;
            margin-bottom: 20px;
        }

        .lesson-card a {
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 30px;
            border-radius: 8px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .lesson-card a:hover {
            background-color: #0056b3;
        }
